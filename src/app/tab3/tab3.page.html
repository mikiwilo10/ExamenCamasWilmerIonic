<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Listar Movimiento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>


  <ion-card *ngFor="let char of data">
   
   
    <ion-card-header>


      <ion-card-title>Movimientos </ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label>Codigo </ion-label>
      <ion-label> {{char.id_movimiento}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Fecha </ion-label>
      <ion-label> {{char.fecha}}</ion-label>
    </ion-item>


    <ion-item>
      <ion-label>Descripcion </ion-label>
      <ion-label> {{char.descripcion}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Ingreso </ion-label>
      <ion-label> {{char.ingreso}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Egreso </ion-label>
      <ion-label> {{char.egreso}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Saldo </ion-label>
      <ion-label> {{char.saldo}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Producto </ion-label>
      <ion-label> {{char.producto.descripcion}}</ion-label>
      <ion-label> {{char.producto.stock}}</ion-label>
    </ion-item>

    



  </ion-card>


</ion-content>
